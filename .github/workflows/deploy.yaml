name: Deploy Frontend to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2   # Upgrade to v2 for better OIDC support (but v1 works too)
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}   # Your JSON secret

    - name: Upload to Azure Blob Storage ($web)
      uses: azure/cli@v2
      with:
        azcliversion: latest   # Or pin a version like '2.82.0' if needed
        inlineScript: |
          az storage blob upload-batch \
            --account-name caspinwallresume \
            --destination '$web' \
            --source Frontend \
            --sas-token "${{ secrets.AZURE_STORAGE_SAS_TOKEN }}" \
            --overwrite

    - name: Purge Azure Front Door
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az afd endpoint purge \
            --resource-group rg-resume-site \
            --profile-name Resume-frontdoor \
            --endpoint-name caspinwall \
            --content-paths '/*'
